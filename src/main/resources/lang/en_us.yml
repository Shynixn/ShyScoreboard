# All language key identifiers.
shyScoreboardPlayerNotFoundMessage:
  # Available types: "CHAT", "TITLE", "ACTIONBAR", "HIDDEN".
  # Please notice that some messages do only support chat.
  type: "CHAT"
  # The primary text to be sent.
  text: "[&9ShyScoreboard&f] &cPlayer %shyscoreboard_param_1% not found."
  # Only available for type "TITLE". Adds a subTitle.
  subTitle: ""
  # Only available for type: "TITLE". Adds a fade in effect.
  fadeInTicks: 20
  # Only available for type: "TITLE". Adds a stay effect.
  stayTicks: 60
  # Only available for type: "TITLE". Adds a fade out effect.
  fadeOutTicks: 20
shyScoreboardNoPermissionCommand:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] &cYou do not have permission to execute this command."
shyScoreboardReloadCommandHint:
  type: "CHAT"
  text: "Reloads all scoreboards and configuration."
shyScoreboardReloadMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] Reloaded all scoreboards and configuration."
shyScoreboardCommonErrorMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f]&c A problem occurred. Check the console log for details."
shyScoreboardCommandSenderHasToBePlayer:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] The command sender has to be a player if you do not specify the optional player argument."
shyScoreboardCommandUsage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] Use /shyscoreboard help to see more info about the plugin."
shyScoreboardCommandDescription:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] All commands for the ShyScoreboard plugin."
shyScoreboardAddCommandHint:
  type: "CHAT"
  text: "Adds a scoreboard to a player."
shyScoreboardSetCommandHint:
  type: "CHAT"
  text: "Sets a scoreboard to a player."
shyScoreboardRemoveCommandHint:
  type: "CHAT"
  text: "Removes a scoreboard from a player."
shyScoreboardNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] &cScoreboard %shyscoreboard_param_1% not found."
shyScoreboardNoPermissionToScoreboardCommand:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] &cYou do not have permission to this scoreboard."
shyScoreboardAddedMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] Added the scoreboard %shyscoreboard_param_1% to the player %shyscoreboard_param_2%."
shyScoreboardRemovedMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] Removed the scoreboard %shyscoreboard_param_1% from the player %shyscoreboard_param_2%."
shyScoreboardUpdateCommandHint:
  type: "CHAT"
  text: "Updates the placeholder of the scoreboard."
shyScoreboardUpdatedMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f] Updated the scoreboard."
shyScoreboardBooleanNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyScoreboard&f]&c Only true and false are allowed as values."
