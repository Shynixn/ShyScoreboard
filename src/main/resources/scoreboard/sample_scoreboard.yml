# Unique identifier of a scoreboard.
name: "sample_scoreboard"
# Possible types: GLOBAL, COMMAND, WORLDGUARD
# If GLOBAl, the scoreboard is always visible as long as the player has got the permission shyscoreboard.scoreboard.sample_scoreboard.
# If COMMAND, the scoreboard is only visible after executing the command /shyscoreboard add sample_scoreboard AND having the permission shyscoreboard.scoreboard.sample_scoreboard.
# If WORLDGUARD, the scoreboard is only visible after entering a WorldGuard region where the flag shyscoreboard has been set to this scoreboard name.
type: "GLOBAL"
# If multiple scoreboards would be available, the one with the highest priority (lowest number), is selected.
priority: 5
# The Minecraft ticks how often this scoreboard is updated to the player. (1 tick = 50ms)
refreshTicks: 60
# Displayed title of the scoreboard.
# Supports placeholders.
# In modern Minecraft versions, unlimited characters are supported. In older Minecraft Versions only 32 or 16 characters are supported.
# Support for HTML based color codes e.g. #F57F17, #FDD835
title: "&aSample Scoreboard"
# Displayed lines of the scoreboard.
# Supports placeholders.
# In modern Minecraft versions, unlimited characters are supported. In older Minecraft Versions only 32 or 16 characters are supported.
# Support for HTML based color codes e.g. #F57F17, #FDD835
lines:
  - "These are scoreboard"
  - "&elines, where you can enter"
  - "placeholders similar to"
  - "%plugin_player_name%"
  - "&m           &r"
